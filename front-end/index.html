<body id="background" class="container-fluid">
    <div class="container d-flex justify-content-center align-items-center " style="height: 100vh;">
        <div class="m-3  border border-2 p-3 rounded-3" id="form-data">
            <div class="text-center">
                <h2 class="text-warning"><span id="title" >Task-Keeper</h2>
                <span id="sub-title" >Your Personal Organizer for Daily Tasks</span>
            </div>
         <div>
            <div class="text-center">
                <button class="btn btn-warning my-3" id="btnGet">Get Task</button>
                <button class="btn my-3 all-red-btn" id="btnAddDetails">Add Task</button>
            </div>
            
            <section id="get-data">

                
            </section>
            <section id="input-container">

            </section>
           
            <section id="add-data" >



            </section>
           
    
            </div>
         </div>

         <main >
            <div class="modal fade" id="editModal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Edit Details:</h3>
                            <button class="btn btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <dl>
                                <dt>Id:</dt>
                                <dd><input type="text" class="form-control" id="edit-id"/></dd>
                                <dt>Item:</dt>
                                <dd><input type="text" class="form-control" id="edit-item"/></dd>
                            </dl>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-danger" id="btnSave" data-bs-dismiss="modal">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </main> 
    </div>
